<div class="titulo">
    <h1>{{operacion}} producto</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Datos Producto
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarProducto()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile>
                    <mat-icon fontIcon=edit></mat-icon>
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre:</mat-label>
                        <input formControlName="nombre" matInput placeholder="Ej. game123" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-icon fontIcon=paid></mat-icon>
                    <mat-form-field appearance="outline">
                        <mat-label>Precio:</mat-label>
                        <input type="number" formControlName="precio" matInput placeholder="Ej. 100000" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-icon fontIcon=category></mat-icon>
                    <mat-form-field appearance="outline">
                        <mat-label>Cantidad:</mat-label>
                        <input type="number" formControlName="cantidad" matInput placeholder="Cantidad" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button mat-button routerLink="/productos">
                        <mat-icon>arrow_back</mat-icon>
                        Volver
                    </button>
                    <button [disabled]="form.invalid" type="submit" mat-button color="accent">
                        <mat-icon>task_alt</mat-icon>
                        Agregar
                    </button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
